	<script type="text/javascript">
		function inviteFriendsViaGetSocial(channel) {
			var getSocial = new GetSocialSDK({ appId: "X8JYP07m8Ln" });
			var params = {
				identity_type: "email",
				value: "zhicheng@onebenefactor.com",
				token: "d7sf9sd8f7s9d8f78sd"
			};
			getSocial.auth.authenticate(params)
				.then(function (response) {
					// console.log("Auth Response #" + JSON.stringify(response.user));
					// console.log("User #" + response.user.id + " is authenticated");

					params = {
						"channel": channel,
						"custom_data": {
							"key": "value"
						}
					};
					getSocial.smartInvites.create(params)
						.then(function (invite) {
							// console.log(invite.url);
							window.open(invite.url)
						})
						.catch(function (error) {
							console.log(error);
						});
				})
				.catch(function (error) {
					console.log(error);
				});
		}
	</script>
